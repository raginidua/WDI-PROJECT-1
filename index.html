<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Project 1</title>
  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="js/app.js" charset="utf-8"></script>
</head>
<body>
  <div class="intro">
    <audio id="laser" src="sounds/laser.wav"></audio>
    <img class="astronaut" src="images/astro1.png">
    <h1>Space Landing!</h1>
    <p>Help this astronaut find his way back to earth by jumping on rockets and refuelling at the space station.  Beware of passing asteroids! Get 25 points to pass to the next level.</p>
    <button id="intro">START GAME</button>
  </div>
  <div class="points">
    <img id="asteroid1" src="images/asteroid.png">
    <!-- <img id="rocket1" src="images/rocket.png">
    <img id="spacestation1" src="images/spacestation1.png"> -->
  </div>
  <!-- <div class="journey">
    <div class="timeline"></div>
    <img id="astro" src="images/astro1.png">
    <img id="earth" src="images/earth.png">
  </div> -->
  <div class="bulk">
    <div class="top"></div>
    <button type="start-button" class="button">START</button>
    <br>
    <div class="winner"></div>
    <br>
    <div class="level"></div>
    <ul>
      <li id="1"></li>
      <li id="2"></li>
      <li id="3"></li>
      <li id="4"></li>
      <li id="5"></li>
      <li id="6"></li>
      <li id="7"></li>
      <li id="8"></li>
      <li id="9"></li>
    </ul>
    <br>
    <div class="countdown"></div>
    <div id="scoreboard">Score</div>
  </div>
</body>
</html>
